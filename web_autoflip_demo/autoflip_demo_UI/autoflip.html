<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>new version autoflip</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 style="text-align: left; margin-left: 10rem;">AutoFlip</h1>
    <div class="card" id="card1" style="display: flex;">
      <div
        class="card-child"
        id="card11"
        style="width: 70%; border: 0px solid red;"
      >
        <h1 style="text-align: center;">Upload a video to test!</h1>
        <div class="zone">
          <div id="dropZ">
            <i class="material-icons">backup</i>
            <div>Drag and drop your file here</div>
            <span>OR</span>
            <div class="selectFile">
              <label for="file">Select file</label>
              <input type="file" id="video-upload" accept="video/*" />
            </div>
            <p>File size limit : 10 MB</p>
          </div>
        </div>
        <div style="text-align: center;">
          <button id="start-demo">
            Try our demo!
          </button>
        </div>
      </div>
      <div
        class="card-child"
        id="card12"
        style="
          width: 30%;
          text-align: center;
          border: 0px solid red;
          margin-left: 0;
        "
      >
        <h3 style="margin-top: 80px;">Aspect Ratio</h3>
        <form>
          <label for="fname">Width:</label><br />
          <input type="text" id="aspect-weight" name="aspectW" /><br />
          <label for="lname">Height:</label><br />
          <input type="text" id="aspect-height" name="aspectH" />
        </form>

        <h3 style="margin-top: 50px;">Crop Focus</h3>
        <form>
          <input type="checkbox" id="text" name="gender" value="male" />
          <label for="male">Text</label><br />
          <input type="checkbox" id="face" name="gender" value="female" />
          <label for="female">Human Face</label><br />
          <input type="checkbox" id="other" name="gender" value="other" />
          <label for="female">Animal</label><br />
          <input type="checkbox" id="other" name="gender" value="other" />
          <label for="other">Other</label>
        </form>
      </div>
    </div>

    <div class="card" id="card2" style="display: none; text-align: center;">
      <h4
        class="progress-label"
        style="margin-left: 0rem; margin-bottom: 0.5rem;"
      >
        FFmpeg <span id="process-bar-text-ffmpeg">0%</span>
      </h4>
      <div id="myProgress">
        <div id="myBar-ffmpeg"></div>
      </div>

      <h4
        class="progress-label"
        style="margin-left: 0rem; margin-bottom: 0.5rem;"
      >
        AutoFlip <span id="process-bar-text-autoflip">0%</span>
      </h4>
      <div id="myProgress">
        <div id="myBar-autoflip"></div>
      </div>
    </div>
    <div
      class="card"
      id="card3"
      style="position: relative; height: 700px; display: none;"
    >
      <div
        class="custom-video-area"
        id="custom-popout-video"
        style="position: relative;"
      >
        <div
          id="video-section"
          style="
            position: absolute;
            margin-left: 0px;
            width: 100%;
            height: 700px;
            overflow: hidden;
          "
        >
          <video
            id="video-display"
            width="600px"
            height="300px"
            style="
              position: absolute;
              left: 0px;
              top: 50px;
              border: solid 5px black;
            "
            autoplay
            loop
          ></video>

          <svg
            id="mask-side"
            style="
              position: absolute;
              left: 0;
              top: 0;
              width: 100%;
              height: 500;
              pointer-events: none;
              display: none;
            "
          >
            <rect
              id="topBox"
              x="0"
              y="0"
              width="1000"
              height="50"
              fill-opacity="50%"
              fill="black"
              stroke="red"
              stroke-width="2"
              style="pointer-events: fill;"
            />

            <rect
              id="downBox"
              x="0"
              y="350"
              width="1100"
              height="50"
              fill-opacity="50%"
              fill="black"
              stroke="red"
              stroke-width="2"
              style="pointer-events: fill;"
            />

            <rect
              id="leftBox"
              x="0"
              y="50"
              width="350"
              height="300"
              fill-opacity="50%"
              fill="black"
              stroke="red"
              stroke-width="2"
              style="pointer-events: fill;"
            />
            <rect
              id="rightBox"
              x="650"
              y="50"
              width="350"
              height="300"
              fill-opacity="50%"
              fill="black"
              stroke="red"
              stroke-width="2"
              style="pointer-events: fill;"
            />
          </svg>

          <svg
            id="mask-middle"
            style="
              position: absolute;
              left: 350;
              top: 50;
              width: 100%;
              height: 600;
              pointer-events: none;
              z-index: -1;
              display: none;
            "
          >
            <rect
              id="middleBox"
              x="0"
              y="0"
              width="400"
              height="400"
              fill-opacity="1"
              fill="red"
              stroke="red"
              stroke-width="0"
              style="pointer-events: fill;"
            />
          </svg>
        </div>

        <div style="position: relative; top: 450px; text-align: center;">
          <div
            id="main-video-play-controls"
            style="
              width: 619px;
              border: 0px solid red;
              margin: auto;
              display: flex;
              color: #687793;
              align-items: center;
              justify-content: space-between;
            "
          >
            <div style="display: flex; color: #687793; align-items: center;">
              <i
                id="main-video-play"
                class="material-icons"
                style="cursor: pointer;"
                >play_arrow</i
              >
              <i
                id="main-video-pause"
                class="material-icons"
                style="cursor: pointer; display: none;"
                >pause</i
              >
              <div style="display: flex; margin-left: 10px;">
                <span id="main-video-time-current">0:00</span>
                <span style="margin-left: 5px; margin-right: 5px;">/</span>
                <span id="main-video-time-duration">0:00</span>
                <span style="margin-left: 15px; margin-right: 5px;">
                  frame:</span
                >
                <span id="main-video-frame">0</span>
              </div>
            </div>

            <div style="display: flex; align-items: center;">
              <i
                id="main-video-volume-off"
                class="material-icons"
                style="cursor: pointer; display: none;"
                >volume_off</i
              >
              <i
                id="main-video-volume-down"
                class="material-icons"
                style="cursor: pointer;"
                >volume_down</i
              >
              <svg
                id="main-video-volume-control"
                width="50px"
                height="15px"
                style="margin-right: 10px;"
              >
                <rect
                  id="main-video-volume-bar"
                  x="0px"
                  y="5px"
                  width="100%"
                  height="4px"
                  rx="2px"
                  fill="#ddd"
                ></rect>
                <rect
                  id="main-video-volume-offset"
                  x="0px"
                  y="5px"
                  width="10px"
                  height="4px"
                  rx="2px"
                  fill="gray"
                ></rect>
                <rect
                  id="main-video-volume-event"
                  x="0px"
                  y="0px"
                  width="100%"
                  height="13px"
                  opacity="0"
                ></rect>
              </svg>
            </div>
          </div>
          <svg
            id="main-video-play-slider"
            width="619px"
            height="30px"
            display="block"
            style="margin: auto;"
          >
            <rect
              id="main-video-offset-bar"
              x="6"
              y="5"
              width="607px"
              height="4px"
              rx="2px"
              fill="#ddd"
            ></rect>
            <rect
              id="main-video-offset-bar-progress"
              x="6px"
              y="5px"
              width="0"
              height="4px"
              rx="2px"
              fill="gray"
            ></rect>
            <rect
              id="main-video-offset-bar-events"
              x="6px"
              y="0px"
              width="613px"
              height="13px"
              opacity="0"
            ></rect>
            <circle
              id="main-video-offset"
              cx="6px"
              cy="7px"
              r="6px"
              fill="#687793"
              style="cursor: pointer;"
            ></circle>
          </svg>

          <ul id="buttons" style="padding: 0px;">
            <li class="crop-button" id="mask-button" style="cursor: pointer;">
              Mask
            </li>
            <li class="crop-button" id="shot-button" style="cursor: pointer;">
              Shot
            </li>
            <li
              class="crop-button"
              id="frame-button-next"
              style="cursor: pointer;"
            >
              Frame next
            </li>
            <li
              class="crop-button"
              id="frame-button-previous"
              style="cursor: pointer;"
            >
              Frame previous
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
  </body>
</html>
